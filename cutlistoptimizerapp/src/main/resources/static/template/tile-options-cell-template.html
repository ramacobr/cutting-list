<div ng-show="row.entity.width && row.entity.height" style="text-align:center;">
    <button ng-show="row.entity.enabled" class="btn-transparent" ng-click="grid.appScope.toggleTile(row.entity)" data-toggle="tooltip" data-placement="top" title="Desativar"><span class="glyphicon glyphicon-check text-success"/></button>
    <button ng-hide="row.entity.enabled" class="btn-transparent" ng-click="grid.appScope.toggleTile(row.entity)" data-toggle="tooltip" data-placement="top" title="Ativar"><span class="glyphicon glyphicon-unchecked text-success"/></button>
    <button class="btn-transparent" ng-click="grid.appScope.removeTile(row.entity)" data-toggle="tooltip" data-placement="top" title="Eliminar"><span class="glyphicon glyphicon-remove text-danger"></span></button>
</div>
